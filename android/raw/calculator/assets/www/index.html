<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Example calculator" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Robert's Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculatorbody">
            <div id="display">
                123
            </div>

            <div id="keypad">

				<div id="mode">
					<button id="deg">deg</button>
                    <button id="rad">rad</button>
                    <button id="trig">trig</button>
                    <button id="hyp">hyp</button>
				</div>
                <div id="advanced-functions">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="square">x2</button>
                    <button id="y2x">y2x</button>
                    <button id="isin">isin</button>
                    <button id="icos">icos</button>
                    <button id="itan">itan</button>
                    <button id="sqrt">sqrt</button>
                    <button id="xvy">xvy</button>
                    <button id="log">log</button>
                    <button id="log2">log2</button>
                    <button id="ln">ln</button>
                    <button id="x10">x10</button>
                    <button id="x2">x2</button>
                </div>

                <div id="basic-functions">
                    <button class="clear" id="ac">ac</button>
                    <button class="clear" id="c">c</button>
                    <button id="percent">%</button>
                    <button id="div">/</button>
                    <button id="times">x</button>
                    <button id="leftparen">()</button>
                    <button class="number" id="n7">7</button>
                    <button class="number" id="n8">8</button>
                    <button class="number" id="n9">9</button>
                    <button id="minus">-</button>
                    <button id="rightparen">)</button>
                    <button class="number" id="n4">4</button>
                    <button class="number" id="n5">5</button>
                    <button class="number" id="n6">6</button>
                    <button id="equals">=</button>
                    <button class="memory" id="ms">MS</button>
                    <button class="number" id="n1">1</button>
                    <button class="number" id="n2">2</button>
                    <button class="number" id="n3">3</button>
                    <button id="plus">+</button>
                    <button class="memory" id="mr">MR</button>
                    <button class="number" id="n0">0</button>
                    <button id="dot">.</button>
                    <button id="plusminus">+/-</button>
                </div>
            </div>
        </div>
    </body>
</html>
